{% extends 'base.tmpl.html' %}

{% block header %}
Save scene
{% endblock %}

{% block content %}
<form method="POST" action="/scene">
  <input type="hidden" name="source-image" value="{{ encoded_file_content }}">
  <label for="scene-name">Scene name:</label>
  <input type="text" name="scene-name" id="scene-name">
  <input type="submit" value="Save Scene">
</form>

<span>
  Preview
</span>
<br />
<img src="data:image/png;base64,{{ encoded_file_content }}" />
{% endblock %}
